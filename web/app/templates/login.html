{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <h1 class="h3 mb-5 font-weight-normal">Welcome to MovieTop5</h1>
        </div>
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <div class="row justify-content-center align-items-center">
                    <ul class="nav nav-tabs" id="tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="row justify-content-center align-items-center">
                    <div class="tab-content" id="tabContent">
                        <div class="tab-pane box fade show active" id="signin" role="tabpanel" aria-labelledby="sign-in-tab"> 
                            <form action="" method="post" novalidate>
                                <div class="form-group">
                                        <label for="user_login" class="label-bold">Username</label>
                                        <input class="form-control top" maxlength="15" autofocus="autofocus" autocapitalize="off" autocorrect="off" required="required" title="This field is required." type="text" name="login" id="user_login" />
                                </div>
                                <div class="form-group">
                                        <label for="user_password" class="label-bold">Password</label>
                                        <input class="form-control top" maxlength="10" autofocus="autofocus" autocapitalize="off" autocorrect="off" required="required" title="This field is required." type="password" name="password" id="user_password" />
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form class="p-3" action="" method="post" novalidate>
                                <div class="form-group">
                                        <label for="reg_user_name" class="label-bold">Full name</label>
                                        <input class="form-control top" maxlength="15" autofocus="autofocus" autocapitalize="off" autocorrect="off" required="required" title="This field is required." type="text" name="name" id="reg_user_name" />
                                </div>
                                <div class="form-group">
                                        <label for="reg_user_login" class="label-bold">Username</label>
                                        <input class="form-control top" maxlength="15" autofocus="autofocus" autocapitalize="off" autocorrect="off" required="required" title="This field is required." type="text" name="login" id="reg_user_login" />
                                </div>
                                <div class="form-group">
                                        <label for="reg_user_password" class="label-bold">Password</label>
                                        <input class="form-control top" maxlength="10" autofocus="autofocus" autocapitalize="off" autocorrect="off" required="required" title="This field is required." type="password" name="password" id="reg_user_password" />
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
